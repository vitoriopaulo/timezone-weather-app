<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Timezone Weather App: Get real-time weather updates for your location.">
  <title>Timezone Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <div class="app-container" id="weatherContainer" role="main">
    <h1 id="app-title">TimeZone Clock</h1>
    <div class="weather-cards" aria-live="polite"></div>
    <button class="add-location-button" aria-label="Add Location">Add Location</button>
  </div>

  <!-- Modal Structure -->
  <div class="modal" id="locationModal" aria-modal="true" aria-labelledby="modal-title" role="dialog">
    <div class="modal-content">
      <button class="close-button" aria-label="Close Modal">&times;</button>
      <h2 class="modal-title" id="modal-title">Enter Location</h2>
      <label for="locationInput" class="visually-hidden">Location:</label>
      <input type="text" id="locationInput" placeholder="e.g. Rio de Janeiro" aria-describedby="modal-instructions" aria-required="true">
      <p id="modal-instructions" class="visually-hidden">Enter a city or region to get weather information.</p>
      <div class="modal-buttons">
        <button class="ok-button" aria-label="Submit Location">Ok</button>
        <button class="cancel-button" aria-label="Cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Warning Message -->
  <div class="warning-message" id="warningMessage" aria-live="assertive">
    <p>Location not found. Please try a different city or region!</p>
  </div>

  <div class="limit-warning-message" id="limitWarningMessage" aria-live="assertive">
    <p>Limit of locations, 7 reached. A new location can't be added.</p>
  </div>

  <div id="error-message" role="alert" aria-live="assertive"></div>

  <footer class="footer" role="contentinfo">
    <p>Made with <i class="fa fa-heart" style="color: red;"></i> by VÃ­torio Paulo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
