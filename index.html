<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Timezone Weather App: Get real-time weather updates for your location.">
  <title>Timezone Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="app-container" id="weatherContainer">
    <h1>TimeZone Clock</h1>
    <div class="weather-cards"></div>
    <button class="add-location-button">Add Location</button>
  </div>

  <!-- Modal Structure -->
  <div class="modal" id="locationModal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 class="modal-title">Enter Location</h2>
      <input type="text" id="locationInput" placeholder="e.g. Rio de Janeiro">
      <div class="modal-buttons">
        <button class="ok-button">Ok</button>
        <button class="cancel-button">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Warning Message -->
  <div class="warning-message" id="warningMessage">
    <p>Location not found. Please try a different city or region!</p>
  </div>

  <div class="limit-warning-message" id="limitWarningMessage">
    <p>Limit of locations, 7 reached. A new location can't be added.</p>
  </div>

  <footer class="footer">
    <p>Made with <i class="fa fa-heart" style="color: red;"></i> by VÃ­torio Paulo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
